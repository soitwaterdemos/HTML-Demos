<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./sources/Hostker/favicon.ico">
    <title>仿站-hostker</title>
    <link rel="stylesheet" href="./sources/Hostker/main.css"/>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script> -->
    <script src="./sources/Hostker/vanilla-tilt.js"></script>
  </head>
  <body>
    <div id="main">
      <article class="step step-1">
        <div class="tilt"
          data-tilt data-tilt-glare="true"
          data-tilt-max-glare="0.5"
          data-tilt-speed="100"
          data-tilt-scale="1"
          data-tilt-perspective="200"
          data-tilt-max=".8"
          data-tilt-startX="0"
          data-tilt-startY="0">
          <header>
            <h1>Hostker</h1>
            <nav>
              <div class="font">主机壳</div>
              <div class="font">文档</div>
              <div class="font button">登录</div>
            </nav>
          </header>
          <div class="container">
            <div class="picture picture-1"></div>
            <div class="picture picture-2"></div>
            <div class="table">
              <h2>可能是最萌的</h2>
              <h2 class="right">云计算服务商</h2>
              <div class="button">开始使用</div>
            </div>  
          </div>
        </div>
      </article>
    </div>
    <script src="./sources/Hostker/vanilla-tilt.js"></script>
  </body>
</html>
